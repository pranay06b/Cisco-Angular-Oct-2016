<div class="content">
		<section class="stats">
			<span class="closed">{{bugs | toClosedCount}}</span>
			<!-- <span class="closed">{{ (bugs | filter:{isClosed : true}).length }}</span> -->
			<span> / </span>
			<span>{{bugs.length}}</span>
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" ng-model="searchBug.name">
			<label for="">Closed ? :</label>
			<input type="checkbox" ng-model="searchBug.isClosed">
			<input type="button" value="Show All" ng-click="searchBug.isClosed=''">
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<!-- <input type="text" ng-model="sortBy"> -->
			<select ng-model="sortBy">
				<option value="name">Name</option>
				<option value="isClosed">Status</option>
			</select>
			<label for="">Descending ? :</label>
			<input type="checkbox" ng-model="sortOrder">
		</section>
		<section class="list">
			<ol>
				<bug-item data = "bug" ng-repeat="bug in (bugs | filter:searchBug | orderBy:sortBy:sortOrder)" toggle="toggle(bug)">
					
				</bug-item>
			</ol>
			<input type="button" value="Remove Closed" ng-click="removeClosed()">
		</section>
		<a href="/#/new">Create New</a>	
</div>
