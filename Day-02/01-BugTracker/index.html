<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script>
		/*
			Use cases
			=========
			1. Add a new bug
			2. List the bugs
			3. Toggle the closed status of a bug
			4. Remove 'closed' bugs
			5. Display statistics
			6. Search for a bug
			7. Sort the bugs
			8. Improvise bug display
			9. Persist the bugs in the local storage
			10. Display createdAt
			11. Persist the bugs in the server
			12. Bugs should be accessible using unique URLs
		*/
	</script>
	<style>
		section{
			margin-bottom: 10px;
		}
		ol{
			width: 500px;
			list-style: none;
		}
		li{
			margin-bottom: 5px;
			padding: 5px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			cursor: pointer;
			border-radius: 5px;

		}
		.bugname, .stats{
			font-size: 18pt;

		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
		}

	</style>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content">
		<section class="stats">
			<span class="closed">2</span>
			<span> / </span>
			<span>5</span>
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" name="" id="">
			<label for="">Closed ? :</label>
			<input type="checkbox" name="" id="">
			<input type="button" value="Show All">
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<input type="text" name="" id="">
			<label for="">Descending ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="edit">
			<label for="">Bug :</label>
			<input type="text" name="" id="">
			<input type="button" value="Add New">
		</section>
		<section class="list">
			<ol>
				<li><span  class="closed bugname">This is a closed bug</span></li>
				<li><span class="bugname">This is an open bug</span></li>
			</ol>
			<input type="button" value="Remove Closed">
		</section>
	</div>
</body>
</html>
