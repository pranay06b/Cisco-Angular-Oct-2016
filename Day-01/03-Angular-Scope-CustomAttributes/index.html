<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<!-- basic + hra + da - tax -->
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		#divResult{
			color : red;
			font-weight: bold;
			font-size: 22pt;
		}
	</style>
	<script src="jquery-3.1.1.js"></script>
	<script src="angular.js"></script>
	<script>
		String.prototype.toInt = function(){
			return parseInt(this, 10);
		};
		//Model
		function SalaryCalculator(){
			this.basic =0;
			this.hra = 0;
			this.da = 0;
			this.tax = 0;
			this.salary = 0;
		}
		SalaryCalculator.prototype.calculate = function(){
			var gross = this.basic + this.hra + this.da;
			var net = gross * ((100-this.tax)/100);
			this.salary = net;
		}

		angular.injector(["ng"]).invoke(function($rootScope){
			window.scope = $rootScope;
		});

		//View
		$(function(){
			window.calculator = scope.calculator = new SalaryCalculator();

			//React to User actions
			function bindTwoWay($control, model){
				$control.change(function(evt){
					scope.$apply(function(){
						var expr = model + ' = ' + evt.target.value.toInt();
						scope.$eval(expr);
					});
				});
				scope.$watch(model,function(newValue, oldValue){
					$control.val(newValue);
				});
			}

			function bindClick($control, expr){
				$control.click(function(){
					scope.$apply(function(){
						scope.$eval(expr);
					});
				});
			}

			function bindOneWay($control, model){
				scope.$watch(model, function(newValue, oldValue){
					$control.html(newValue);
				});
			}

			bindTwoWay($("#txtBasic"), "calculator.basic");
			bindTwoWay($("#txtHra"), "calculator.hra");
			bindTwoWay($("#txtDa"), "calculator.da");
			bindTwoWay($("#rangeTax"), "calculator.tax");

			
			bindClick($("#btnCalculate"), "calculator.calculate()")

			bindOneWay($("#divResult"), "calculator.salary");
			bindOneWay($("#spanTax"), "calculator.tax");
			
			
			
		});

	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div class="content">
		<div class="field">
			<label>Basic :</label>
			<input type="text" id="txtBasic">
		</div>
		<div class="field">
			<label>HRA :</label>
			<input type="text" id="txtHra">
		</div>
		<div class="field">
			<label>DA :</label>
			<input type="text" id="txtDa">
		</div>
		<div class="field">
			<label>Tax :</label>
			<input type="range" id="rangeTax" min="0" max="30" value="0">
			<span id="spanTax">[Tax]</span>
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<div id="divResult">[Salary]</div>
		</div>
	</div>
</body>
</html>
